name: Git Lint

on: 
  [pull_request]

jobs: 
  compliance_job:
    runs-on: ubuntu-latest
    name: Run compliance checks on patch series (PR)
    steps:
    - name: Run Compliance Tests
      continue-on-error: true
      id: compliance
      env:
        BASE_REF: ${{ github.base_ref }}
      run: |
        pip3 install setuptools gitlint
        gitlint --commits origin/master..

